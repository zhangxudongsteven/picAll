<script src="//cdn.bootcss.com/nanobar/0.4.2/nanobar.min.js"></script>
<script>
    var nanobar = new Nanobar({
        id: 'app'
    });
    nanobar.go(1);
    (function() {
        var $w = $(window);
        $w.on('scroll', function() {
            var a = $(document).height() - $(window).height() - $(window).scrollTop();
            var b = $(window).scrollTop();
            var c = Math.min(99, Math.max(1, Math.round(b / (a + b) * 100)));
            nanobar.go(c);
        });

    }());

</script>
